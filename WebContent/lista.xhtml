<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de Produtos</title>
</h:head>
<body>
	<h1>Lista de Produtos</h1>
	<h:form id="form" acceptcharset="ISO-8859-1" lang="pt">
		Nome do Produto:
		<h:inputText id="txtProd" value="#{form.item}" required="true" requiredMessage="Informe o Nome do Produto" size="15"/>
		<h:commandButton id="btAcao" value="Adicionar">
			<f:ajax execute="@form" listener="#{form.adicionar}" render="txtProd erro" />
		</h:commandButton>
		<h:message id="erro" for="txtProd" style="color: red;"/>
		
		<br /><hr />
		
		<h:panelGroup id="resultado">
			<ul>
				<ui:repeat var="i" value="#{form.itens}">
					<li>#{i} [
						<h:commandLink value="remover">
							<f:ajax listener="#{}" render=":form:resultado :form:erro"/>
							<f:param name="removeItem" value="#{i}"/>
						</h:commandLink>
					]</li>
				</ui:repeat>
			</ul>	
		</h:panelGroup>
	</h:form>
</body>
</html>
